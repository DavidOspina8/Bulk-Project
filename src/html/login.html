<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/css/login.css">
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img src="/app/icons/icon_32.png" alt="icon" class="d-inline-block align-text-center">
                </div>             
                <div class="flex-grow-1 ms-2">
                    <span class="fs-6 text-light">&nbsp; Bulk Tickets Rutinarios - SOMI Estaciones</span>
                </div>
            </div>
        </div>
    </nav>    

    <div class="login">
        <img src="/app/icons/login_128.png">
        <br>
        <form class="form_content">
            <div class="txt_field">
                <input type="text" id="user" placeholder="user" maxlength="2" required>
            </div>
            <div class="txt_field">
                <input type="password" id="password" placeholder="password" maxlength="10" required>
            </div>
            <div class="login" id="button">
                <button>Login</button>
            </div>         
        </form>
    </div>
    <input type="file" id="excel">

    <script src="/app/other/jquery.js"></script>
    <script src="/app/other/xlsx.full.min.js"></script>
    <script src="/app/script/login.js"></script>


</body>
</html>
